
<div class="modal-content">
	<form>
		<div class="modal-header">						
			<h4 class="modal-title">Add Employee</h4>
			<button type="button" class="close" data-dismiss="modal" ng-click="dismiss()" aria-hidden="true">&times;</button>
		</div>
		<div class="modal-body">					
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Address</label>
				<textarea class="form-control" required></textarea>
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="text" class="form-control" required>
			</div>					
		</div>
		<div class="modal-footer">
			<input type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()" value="Cancel">
			<input type="submit" class="btn btn-success" ng-click="dismiss()" value="Add">
		</div>
	</form>
</div>
